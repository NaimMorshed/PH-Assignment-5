<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="mealdbapi.js"></script>
  <script src="script.js"></script>
  <title>Document</title>
</head>

<body class="container">

  <header>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <img onclick="identifyClick()" id="back-button" src="images/previous.png" alt="">
        <a id="logo-text" class="navbar-brand" href="">Cooking master</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Recipes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <!-- Search Bar -->
    <section id="search">
      <div id="search-section" class="d-flex justify-content-center align-items-center">
        <input id="search-bar" style="font-family: FontAwesome;" type="search" placeholder="&#xf002   Search for Meal">
        <button onclick="searchClick()" id="search-button">Search</button>
      </div>
    </section>

    <!-- Waiting Alert -->
    <section id="alert">
      <div class="d-flex justify-content-center align-items-center">
        <div class="alert alert-primary custom-alert" role="alert">
          Please wait your data is being loaded...
        </div>
      </div>
    </section>

    <!-- Initial Message -->
    <section id="initial-message">
      <div id="initial-div">
        <img src="images/cooking.png" alt="">
        <div>
          <h5>
            Try searching meal with names. Possible ways to search a meal:
            <br>
            <div class="d-flex justify-content-center align-items-center">
              <span class="text-style-1">First Letter &nbsp;</span>
              <span class="text-style-2">Meal Name</span>
            </div>
          </h5>
        </div>
      </div>
    </section>

    <!--If searched data is not available-->
    <section>
      <!-- Button trigger modal -->
      <button data-bs-toggle="modal" data-bs-target="#exampleModal" hidden id="modalButton"></button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <div class="d-flex justify-content-center align-items-center">
                <img src="images/warning.png" alt="">
                <h5 class="modal-title margin-left-5" id="exampleModalLabel">Not Found</h5>
              </div>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Meal item not found, please try searching with correct spelling.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary btn-yellow" data-bs-dismiss="modal">I Understood</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- MEAL ITEMS -->
    <section id="meal-card"></section>

    <!--Clicked on searched meal item-->
    <section id="meal-details">
      <section class="d-flex justify-content-center align-items-center">
        <div class="card mb-3">
          <img id="strMealThumb" src="" class="card-img-top custom-img" alt="image">
          <div class="card-body">
            <div class="d-flex">
              <h5 style="font-weight: bolder;" id="strMeal" class="card-title"></h5>
              <div id="naming-details"></div>
            </div>
            <br>
            <p class="card-text" style="font-weight: bold;">Ingredients</p>
            <ul id="strIngredient">
            </ul>
          </div>
        </div>
      </section>
    </section>
  </main>

  <!--SCRIPT'S-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>

</body>

</html>
