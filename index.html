<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body class="container">

  <header>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a id="logo-text" class="navbar-brand" href="">Cooking master</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Recipes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>

    <!--Search_Bar-->
    <section id="search-section" class="d-flex justify-content-center align-items-center">
      <input id="search-bar" style="font-family: FontAwesome;" type="search" placeholder="&#xf002   Search for Meal">
      <button onclick="searchClick()" id="search-button">Search</button>
    </section>

    <!--If searched data is not available-->
    <section>
      <!-- Button trigger modal -->
      <button data-bs-toggle="modal" data-bs-target="#exampleModal" hidden id="modalButton"></button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <div class="d-flex justify-content-center align-items-center">
                <img src="images/warning.png" alt="">
                <h5 class="modal-title margin-left-5" id="exampleModalLabel">Not Found</h5>
              </div>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Meal item not found, please try searching with correct spelling.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary btn-yellow" data-bs-dismiss="modal">I Understood</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--Meal_Category-->
    <section id="category-card" class=""></section>

    <!--Searched_Meal-->
    <section id="searched-card"></section>

     <!--Clicked on searched meal item-->
     <section id="oops" class="d-flex justify-content-center align-items-center">
       <div id="meal-div">
         <img id="strMealThumb" src="" alt="">
         <div id="meal-div-2">
          <h4 id="strMeal" style="font-weight: bolder;"> <span id="strArea" class="badge bg-secondary badge-custom"></span></h4>
          <br>
          <h5>Category</h5>
          <p id="strCategory"></p>
          <h5>Ingredients</h5>
          <ul>
            <li id="ingredient-1"></li>
            <li id="ingredient-2"></li>
            <li id="ingredient-3"></li>
            <li id="ingredient-4"></li>
            <li id="ingredient-5"></li>
          </ul>
         </div>
       </div>
     </section>

  </main>

  <!--SCRIPT'S-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
